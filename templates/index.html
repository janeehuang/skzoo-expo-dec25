<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAY Flask Gallery</title>
    
    <link rel="icon" href="{{ url_for('static', filename='width_600.png') }}" type="image/png">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>STAY Flask Gallery</h1>

    <div class="gallery">
        {% for nickname, user_posts in grouped_posts.items() %}
        <div class="card">
            
            <div class="slideshow-container">
                {% for post in user_posts %}
                    <img src="{{ post.photo_url }}" class="slide-img {% if loop.first %}active{% endif %}" alt="Photo by {{ nickname }}">
                {% endfor %}
            </div>

            <div class="card-content">
                <div class="nickname">
                    @{{ nickname }}
                    {% if user_posts|length > 1 %}
                    <span class="badge">{{ user_posts|length }} photos</span>
                    {% endif %}
                </div>
                <div class="message">{{ user_posts[0].message }}</div>
                <div class="timestamp">{{ user_posts[0].timestamp }}</div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
